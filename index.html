<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative challenge</title>
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />

</head>

<body>
    <div class="main">
        <div class="opening">ARE YOU READY?</div>
    </div>
    <div class="content">
        <label for="click-sun">click me</label>
        <input type="checkbox" id="click-sun">
        <!-- sky-color -->
        <div class="sky-color"></div>
        <!-- hills background -->
        <div class="hills-1"></div>
        <div class="hills-2"></div>
        <div class="hills-3"></div>
        <!-- snow -->
        <div class="snow"></div>
        <div class="polar-bear"></div>
        <!-- meteor -->

        <svg width="130" height="20" class="meteor-1 m1">
            <defs>
                <linearGradient id="linearGradient" x1="100%" y1="0%" x2="0%" y2="0%" gradientUnits="userSpaceOnUse">
                    <stop offset="0%" stop-color="white" stop-opacity="1" />
                    <stop offset="100%" stop-color="white" stop-opacity="0" />
                </linearGradient>
            </defs>
            <circle class="meteor-hd" cx="127" cy="10" r="2" fill="white" />
            <line x1="130" y1="10" x2="10" y2="10" stroke="url(#linearGradient)" stroke-width="1" />
        </svg>
        <svg width="130" height="20" class="meteor-2 m1">
            <circle class="meteor-hd" cx="127" cy="10" r="2" fill="white" />
            <line x1="130" y1="10" x2="10" y2="10" stroke="url(#linearGradient)" stroke-width="1" />
        </svg>
        <svg width="130" height="20" class="meteor-3 m1">
            <circle class="meteor-hd" cx="127" cy="10" r="2" fill="white" />
            <line x1="130" y1="10" x2="10" y2="10" stroke="url(#linearGradient)" stroke-width="1" />
        </svg>
        <svg width="130" height="20" class="meteor-4 m1">
            <circle class="meteor-hd" cx="127" cy="10" r="2" fill="white" />
            <line x1="130" y1="10" x2="10" y2="10" stroke="url(#linearGradient)" stroke-width="1" />
        </svg>
        <svg width="130" height="20" class="meteor-5 m1">
            <circle class="meteor-hd" cx="127" cy="10" r="2" fill="white" />
            <line x1="130" y1="10" x2="10" y2="10" stroke="url(#linearGradient)" stroke-width="1" />
        </svg>
        <!-- Sun -->
        <svg width="400" height="400" class="sun-main">
            <circle class="sun-light" cx="100" cy="100" r="40" fill="#04012e" />
            <circle class="sun" cx="100" cy="100" r="40" />
        </svg>

</body>
